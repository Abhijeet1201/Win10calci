<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Win10 Calci</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="centercalci">
      <form name="calci">
        <input type="text" name="" value="Calculator" id="app_name" />

        <input type="text" name="answers" id="display_answers" />

        <div class="row1">
          <input
            type="button"
            name=""
            class="operator"
            value="C"
            id="clear_button"
            onclick="calci.answers.value=''"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="="
            onclick="calci.answers.value= eval(calci.answers.value)"
          />
        </div>

        <div class="row">
          <input
            type="button"
            name=""
            class="main_num"
            value="7"
            onclick="calci.answers.value+='7'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="8"
            onclick="calci.answers.value+='8'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="9"
            onclick="calci.answers.value+='9'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="*"
            onclick="calci.answers.value+='*'"
          />
        </div>

        <div class="row">
          <input
            type="button"
            name=""
            class="main_num"
            value="4"
            onclick="calci.answers.value+='4'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="5"
            onclick="calci.answers.value+='5'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="6"
            onclick="calci.answers.value+='6'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="-"
            onclick="calci.answers.value+='-'"
          />
        </div>

        <div class="row">
          <input
            type="button"
            name=""
            class="main_num"
            value="1"
            onclick="calci.answers.value+='1'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="2"
            onclick="calci.answers.value+='2'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="3"
            onclick="calci.answers.value+='3'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="+"
            onclick="calci.answers.value+='+'"
          />
        </div>

        <div class="row">
          <input
            type="button"
            name=""
            class="operator"
            value="."
            onclick="calci.answers.value+='.'"
          />
          <input
            type="button"
            name=""
            class="main_num"
            value="0"
            onclick="calci.answers.value+='0'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="%"
            onclick="calci.answers.value+='%'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="/"
            onclick="calci.answers.value+='/'"
          />
        </div>
      </form>
    </div>
  </body>
</html>
